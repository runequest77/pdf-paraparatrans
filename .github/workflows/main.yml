name: Build and Release ZIP

on:
  push:
    tags:
      - 'v*'  # v1.0.0 ãªã©ã®ã‚¿ã‚°ã‚’ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ã¨å®Ÿè¡Œ

jobs:
  build:
    runs-on: windows-latest  # Windows/macOS ã«ã‚‚å¤‰æ›´å¯èƒ½

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller  # ğŸ”¹PyInstaller ã‚’æ˜ç¤ºçš„ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "templates:templates" --add-data "static:static" --hidden-import=modules._01_multi_column --hidden-import=modules._02_reading_order_sort  --hidden-import=modules._03_pdf_to_json_structure --hidden-import=modules._04_paragraph_generator --hidden-import=modules.api_translate --hidden-import=modules.parapara_dict_replacer --hidden-import=modules.parapara_pdf2json --hidden-import=modules.parapara_trans --hidden-import=modules.parapara_json2html pdf-paraparatrans.py

      - name: Compress executable to ZIP
        run: |
          cd dist
          tar -cvzf pdf-paraparatrans.zip pdf-paraparatrans.exe
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pdf-paraparatrans.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
