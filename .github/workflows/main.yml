name: Build with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 手動実行を許可

jobs:
  build:
    runs-on: ubuntu-latest  # Windows/macOS にも変更可能

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller  # 🔹PyInstaller を明示的にインストール

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "templates:templates" --add-data "static:static" --hidden-import=modules._01_multi_column --hidden-import=modules._02_reading_order_sort  --hidden-import=modules._03_pdf_to_json_structure --hidden-import=modules._04_paragraph_generator --hidden-import=modules.api_translate --hidden-import=modules.parapara_dict_replacer --hidden-import=modules.parapara_pdf2json --hidden-import=modules.parapara_trans --hidden-import=modules.parapara_json2html pdf-paraparatrans.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-executable
          path: dist/main  # Windows の場合は dist/main.exe
